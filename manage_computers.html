<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>จัดการคอมพิวเตอร์ (IT Pro)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <nav class="sidebar">
        <div class="sidebar-header"><h1>IT Asset Pro</h1></div>
        <ul class="sidebar-menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="manage_employees.html">พนักงาน</a></li>
            <li><a href="manage_computers.html" class="active">คอมพิวเตอร์</a></li>
            <li><a href="manage_printers.html">ปริ้นเตอร์</a></li>
            <li><a href="view_logs.html">Log</a></li>
            <li><a href="loan.html" target="_blank">หน้ายืม</a></li>
        </ul>
    </nav>
    <div class="main-wrapper">
        <main class="content-area">
            <div class="asset-toolbar">
                <div style="display:flex; align-items:center; gap:15px;">
                    <h2 style="margin:0; color:#0f172a;">ทะเบียนคอมพิวเตอร์</h2>
                    <span id="totalCount" style="background:#e2e8f0; padding:2px 12px; border-radius:20px; font-size:0.85rem; font-weight:700; color:#475569;">Loading...</span>
                </div>
                <div style="display:flex; gap:10px;">
                    <div style="position:relative;">
                        <i class="fas fa-search" style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#94a3b8;"></i>
                        <input type="text" id="searchInput" placeholder="ค้นหา..." onkeyup="filterAssets()" style="padding-left:35px; margin:0; width:250px;">
                    </div>
                    <button onclick="openCreateModal()" class="btn-action btn-primary"><i class="fas fa-plus"></i> เพิ่มเครื่อง</button>
                </div>
            </div>

            <div id="assetGrid" class="asset-grid"></div>
        </main>
    </div>

    <div id="detailModal">
        <div class="detail-content">
            <div class="detail-header">
                <div style="display:flex; align-items:center; gap:15px;">
                    <div class="card-icon"><i class="fas fa-desktop"></i></div>
                    <div>
                        <h2 id="viewId" style="margin:0;">...</h2>
                        <span id="viewTypeHeader" style="color:#64748b; font-size:0.9rem;">...</span>
                    </div>
                </div>
                <button onclick="closeDetailModal()" class="btn-action btn-outline"><i class="fas fa-times"></i></button>
            </div>
            <div class="detail-body">
                <div class="detail-left">
                    <form id="editForm">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                            <label style="margin:0;">สถานะ:</label>
                            <div id="viewStatusBadge"></div>
                        </div>

                        <label>ประเภทเครื่อง:</label>
                        <select id="editType" class="form-control">
                            <option value="Notebook">Notebook</option>
                            <option value="PC">PC</option>
                            <option value="All-in-One">All-in-One</option>
                            <option value="Monitor">Monitor</option>
                            <option value="Server">Server</option>
                            <option value="Accessory">Accessory</option>
                        </select>

                        <label>สเปค (CPU/RAM/Disk):</label>
                        <input type="text" id="editSpec" class="form-control">

                        <label style="color:#2563eb;"><i class="fas fa-user-tag"></i> ผู้ถือครอง (Owner):</label>
                        <div style="display:flex; gap:5px; margin-bottom:15px;">
                            <select id="editOwner" class="form-control" style="margin:0; font-weight:bold;">
                                <option value="">Loading...</option>
                            </select>
                            <button type="button" onclick="document.getElementById('editOwner').value=''" class="btn-action btn-outline" title="เคลียร์เป็นว่าง" style="padding:0 12px;"><i class="fas fa-eraser"></i></button>
                        </div>

                        <label>หมายเหตุ:</label>
                        <textarea id="editRemark" class="form-control" rows="3"></textarea>
                        
                        <div style="margin-top:20px; display:flex; gap:10px;">
                            <button type="button" onclick="saveChanges()" class="btn-action btn-primary" style="flex:1;">บันทึกแก้ไข</button>
                            <button type="button" onclick="deleteCurrentAsset()" class="btn-action btn-danger"><i class="fas fa-trash"></i></button>
                        </div>
                    </form>
                </div>
                <div class="detail-right">
                    <h3 style="margin-top:0; color:#334155;">ประวัติการซ่อม / Maintenance Log</h3>
                    <div id="repairTimeline" style="flex:1; overflow-y:auto; padding-right:15px;"></div>
                    <div class="timeline-input-area" style="display:flex; gap:10px;">
                        <input type="text" id="newLogInput" class="form-control" placeholder="พิมพ์บันทึกการซ่อม..." style="margin:0;">
                        <button onclick="addLog()" class="btn-action btn-success"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="createModal" style="display:none; position:fixed; z-index:1001; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div style="background:white; width:400px; margin:10% auto; padding:30px; border-radius:16px;">
            <h3 style="margin-top:0;">เพิ่มเครื่องใหม่</h3>
            <input type="text" id="newId" class="form-control" placeholder="รหัสทรัพย์สิน (เช่น NB-001)">
            <select id="newType" class="form-control">
                <option>Notebook</option>
                <option>PC</option>
                <option>All-in-One</option>
                <option>Monitor</option>
            </select>
            <input type="text" id="newSpec" class="form-control" placeholder="สเปคเบื้องต้น">
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                <button onclick="document.getElementById('createModal').style.display='none'" class="btn-action btn-outline">ยกเลิก</button>
                <button onclick="createNewAsset()" class="btn-action btn-primary">สร้าง</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="manage_computers.js"></script>
</body>
</html>
