<div id="dataModal">
    <h3>จัดการพนักงาน</h3>
    <form id="employeeForm">
        <input type="hidden" id="formMode">
        <input type="hidden" id="editEmployeeId">
        
        <input type="hidden" id="originalComputerId">
        <input type="hidden" id="originalPrinterId">

        <label>รหัส:</label>
        <input type="text" id="formEmployeeId">
        <label>ชื่อ:</label>
        <input type="text" id="formName">
        <label>แผนก:</label>
        <input type="text" id="formDepartment">
        <label>ตำแหน่ง:</label>
        <input type="text" id="formPosition">
        <label>Email:</label>
        <input type="text" id="formEmail">
        <label>เบอร์:</label>
        <input type="text" id="formDeskPhone">

        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
        <h4>ทรัพย์สินที่ครอบครอง</h4>
        <label>คอมพิวเตอร์:</label>
        <select id="formComputer">
            <option value="">กำลังโหลด...</option>
        </select>
        
        <label>ปริ้นเตอร์:</label>
        <select id="formPrinter">
             <option value="">กำลังโหลด...</option>
        </select>

        <div class="modal-buttons">
            <button type="button" onclick="handleEmployeeSubmit()" class="btn-create">บันทึก</button>
            <button type="button" onclick="closeModal()" class="btn-cancel">ยกเลิก</button>
        </div>
    </form>
</div>
