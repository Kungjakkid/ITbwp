<!DOCTYPE html><html lang="th"><head><meta charset="UTF-8"><title>Dashboard</title><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></head><body class="admin-body">
