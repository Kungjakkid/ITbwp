<!DOCTYPE html><html lang="th"><head><meta charset="UTF-8"><title>Dashboard</title><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head><body class="admin-body">
    <nav class="sidebar"><div class="sidebar-header"><h1>IT Asset</h1></div><ul class="sidebar-menu"><li><a href="index.html" class="active"><i class="fas fa-home"></i> ภาพรวม (Dashboard)</a></li><li><a href="manage_employees.html"><i class="fas fa-users"></i> จัดการพนักงาน</a></li><li><a href="manage_computers.html"><i class="fas fa-desktop"></i> จัดการคอมพิวเตอร์</a></li><li><a href="manage_printers.html"><i class="fas fa-print"></i> จัดการปริ้นเตอร์</a></li><li><a href="view_logs.html"><i class="fas fa-history"></i> ประวัติการยืม-คืน</a></li><li><a href="loan.html" target="_blank"><i class="fas fa-hand-holding"></i> ฟอร์มยืม (User)</a></li></ul></nav>
    <div class="main-wrapper"><header class="top-bar"><div class="search-group"><label><i class="fas fa-user"></i></label><input type="text" id="searchInput" placeholder="ค้นหาพนักงาน..."><button onclick="searchEmployee()" class="btn-search"><i class="fas fa-arrow-right"></i></button></div><div class="search-group"><label><i class="fas fa-barcode"></i></label><input type="text" id="assetSearchInput" value="COM-IT-"><button onclick="searchByAsset()" class="btn-search"><i class="fas fa-arrow-right"></i></button></div></header>
        <main class="content-area">
            <div id="stats-summary-box"><div class="stat-card"><div class="stat-icon bg-notebook"><i class="fas fa-laptop"></i></div><div class="stat-info"><h4>Notebook ว่าง</h4><p id="stat-available-notebook">...</p></div></div><div class="stat-card"><div class="stat-icon bg-pc"><i class="fas fa-desktop"></i></div><div class="stat-info"><h4>PC ว่าง</h4><p id="stat-available-pc">...</p></div></div><div class="stat-card"><div class="stat-icon bg-use"><i class="fas fa-user-check"></i></div><div class="stat-info"><h4>ใช้งานอยู่</h4><p id="stat-in-use">...</p></div></div><div class="stat-card"><div class="stat-icon bg-loan"><i class="fas fa-clock"></i></div><div class="stat-info"><h4>ถูกยืม</h4><p id="stat-loaned">...</p></div></div></div>
            <div class="button-group"><button onclick="openModalForCreate()" class="btn-create"><i class="fas fa-plus"></i> เพิ่มพนักงานใหม่</button><button onclick="goToLoanPage()" class="btn-loan"><i class="fas fa-share-square"></i> ไปที่หน้าฟอร์มยืม</button></div>
            <div id="results"></div>
        </main></div>
    <div id="modalBackdrop"><div id="dataModal"><h3 id="modalTitle">พนักงาน</h3><form id="employeeForm"><input type="hidden" id="formMode"><input type="hidden" id="editEmployeeId"><input type="hidden" id="originalComputerId"><input type="hidden" id="originalPrinterId"><label>รหัส:</label><input type="text" id="formEmployeeId" required><label>ชื่อ:</label><input type="text" id="formName" required><label>แผนก:</label><input type="text" id="formDepartment"><label>ตำแหน่ง:</label><input type="text" id="formPosition"><label>Email:</label><input type="text" id="formEmail"><label>User:</label><input type="text" id="formUsername"><label>เบอร์:</label><input type="text" id="formDeskPhone"><label>Share Drive:</label><input type="text" id="formUserShareDrivePath"><hr><h4>ทรัพย์สิน</h4><label>คอม:</label><select id="formComputer"></select><label>ปริ้นเตอร์:</label><select id="formPrinter"></select><div class="modal-buttons"><button type="button" onclick="handleSubmit()" class="btn-save">บันทึก</button><button type="button" onclick="closeModal()" class="btn-cancel">ยกเลิก</button></div></form></div></div>
    <div id="loanModalBackdrop"><div id="dataModal"><h3>ยืมชั่วคราว</h3><form id="loanForm"><input type="hidden" id="loanComputerId"><label>คอม:</label><input type="text" id="loanComputerIdDisplay" disabled><label>ผู้ยืม:</label><input type="text" id="loanBorrowerName" required><label>แผนก:</label><input type="text" id="loanBorrowerDept"><div class="modal-buttons"><button type="button" onclick="handleLoanSubmit()" class="btn-save">ยืนยัน</button><button type="button" onclick="closeLoanModal()" class="btn-cancel">ยกเลิก</button></div></form></div></div>
    <div id="assetSummaryModalBackdrop"><div id="dataModal"><h3 id="summaryModalTitle">สรุป</h3><div id="assetSummaryContent" class="summary-content"></div><hr><div id="assetSummaryActions" class="modal-buttons"></div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><script src="app.js?v=9.0"></script>
</body></html>
